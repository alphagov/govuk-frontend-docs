# Host to use for canonical URL generation (without trailing slash)
host: https://frontend.design-system.service.gov.uk

# Header-related options
show_govuk_logo: true
service_name: Frontend
full_service_name: GOV.UK Frontend
service_link: /
phase: Beta

# Links to show on right-hand-side of header
header_links:
footer_links:
  Accessibility: https://design-system.service.gov.uk/accessibility/
  GOV.UK Design System: https://design-system.service.gov.uk/
  GOV.UK Prototype Kit: https://govuk-prototype-kit.herokuapp.com/

# Enables search functionality. This indexes pages only and is not recommended for single-page sites.
enable_search: true

# Tracking ID from Google Analytics (e.g. UA-XXXX-Y)
# ga_tracking_id:

# Enable multipage navigation in the sidebar
multipage_nav: true

# Enable collapsible navigation in the sidebar
collapsible_nav: true

# Table of contents depth â€“ how many levels to include in the table of contents.
# If your ToC is too long, reduce this number and we'll only show higher-level
# headings.
max_toc_heading_level: 2

# Set dynamically in config.rb depending on GITHUB_REF
# prevent_indexing: false

show_contribution_banner: true
github_repo: alphagov/govuk-frontend-docs

# Redirects
redirects:
  /installing-from-dist/index.html: https://frontend.design-system.service.gov.uk/install-using-precompiled-files/

