name: Test

on:
  pull_request:
  push:
    branches-ignore:
      - main  # pushes to main are handled by deploy.yaml
  workflow_call:
    inputs:
      upload-artifact:
        default: false
        required: false
        type: boolean

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: .nvmrc

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.1'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: bundle exec middleman build

      - name: Test
        run: bundle exec rake

      - name: Check links
        run: npm run check-links

      # Share data between the build and deploy jobs so we don't need to run `bundle exec middleman build` again on deploy
      # Upload the deploy folder as an artifact so it can be downloaded and used in the deploy job
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        if: ${{ inputs.upload-artifact }}
        with:
            name: build
            path: deploy/
            retention-days: 1
