version: 2

updates:

  # Update npm packages
  - package-ecosystem: npm
    directory: /
    reviewers:
      - alphagov/design-system-developers
    schedule:
      interval: daily
    versioning-strategy: increase

    allow:
      - dependency-type: direct

  # Update Ruby gems
  - package-ecosystem: bundler
    directory: /
    reviewers:
      - alphagov/design-system-developers
    schedule:
      interval: daily
    versioning-strategy: increase

    allow:
      - dependency-type: direct

  # Update GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    reviewers:
      - alphagov/design-system-developers
    schedule:
      interval: daily
